name: Build and Publish

on:
  push:
    tags:
      - 'v*'  # Se activa cuando empujas un tag que comienza con 'v'

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }} for Python ${{ matrix.python }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python: ["3.7", "3.8", "3.9", "3.10", "3.11", "3.12", "3.13"]
        exclude:
          # Excluir combinaciones problem√°ticas o innecesarias
          - os: macos-latest
            python: "3.7"  # Por ejemplo, si macOS no soporta bien Python 3.7

    steps:
      - uses: actions/checkout@v4  # Actualizado de v3 a v4

      - uses: actions/setup-python@v5  # Actualizado de v4 a v5
        with:
          python-version: ${{ matrix.python }}
          
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        
      - # En el job build_wheels
      - name: Build wheels - Linux
        if: runner.os == 'Linux'
        uses: PyO3/maturin-action@v1
        with:
          target: x86_64
          args: --release --strip
          manylinux: 2014
          container: on  # Cambiar esto de 'off' a 'on'
          
      - name: Build wheels - Windows & macOS
        if: runner.os != 'Linux'
        uses: PyO3/maturin-action@v1
        with:
          args: --release --strip
          
      - name: Upload wheels
        uses: actions/upload-artifact@v4  # Actualizado de v3 a v4
        with:
          name: wheels-${{ matrix.os }}-${{ matrix.python }}
          path: target/wheels/*.whl
          
  publish:
    name: Publish to PyPI
    needs: build_wheels
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/download-artifact@v4  # Actualizado de v3 a v4
        with:
          path: dist/
          
      - name: Move wheels to dist directory
        run: |
          mkdir -p dist-final
          find dist -type f -name "*.whl" -exec cp {} dist-final/ \;
          
      - name: Display wheels to be published
        run: ls -la dist-final/
          
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
          packages-dir: dist-final/
          skip-existing: true